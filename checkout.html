<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Macessen</title>
    <link rel="stylesheet" href="checkout.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container header-content">
        <div class="logo">Macessen</div>
        <nav class="nav">
          <a href="homepage.html" class="nav-link">Home</a>
          <a href="menu.html" class="nav-link">Menu</a>
          <a href="checkout.html" class="nav-link">Checkout</a>
          <a href="about.html" class="nav-link">About Us</a>
          <a href="contact.html" class="nav-link">Contact</a>
        </nav>
        <div class="header-icons">
          <div class="cart-icon">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="9" cy="21" r="1"></circle>
              <circle cx="20" cy="21" r="1"></circle>
              <path
                d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"
              ></path>
            </svg>
            <span class="cart-badge">1</span>
          </div>
          <div class="user-icon">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container main-content">
      <h1 class="page-title">Checkout</h1>

      <div class="checkout-grid">
        <!-- Left Column -->
        <div class="left-column">
          <!-- Shopping Cart -->
          <section class="shopping-cart">
            <h2 class="section-title">Shopping Cart</h2>

            <div class="cart-items" id="cartItems">
              <!-- Cart items will be rendered here -->
            </div>
          </section>

          <!-- Payment Method -->
          <section class="payment-method">
            <h2 class="section-title">Payment Method</h2>

            <div class="payment-options">
              <label class="payment-option">
                <input type="radio" name="payment" value="card" checked />
                <span class="radio-custom"></span>
                <span class="payment-label">Credit / Debit Card</span>
              </label>

              <label class="payment-option">
                <input type="radio" name="payment" value="cash" />
                <span class="radio-custom"></span>
                <span class="payment-label">Cash on Delivery</span>
              </label>
            </div>

            <div class="card-details" id="cardDetails">
              <div class="form-group">
                <label>Card Number</label>
                <input
                  type="text"
                  class="form-input"
                  placeholder="1234 5678 9012 3456"
                  maxlength="19"
                  id="cardNumber"
                />
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label>Expiry Date</label>
                  <input
                    type="text"
                    class="form-input"
                    placeholder="MM/YY"
                    maxlength="5"
                    id="expiryDate"
                  />
                </div>
                <div class="form-group">
                  <label>CVV</label>
                  <input
                    type="text"
                    class="form-input"
                    placeholder="123"
                    maxlength="3"
                    id="cvv"
                  />
                </div>
              </div>
            </div>
          </section>
        </div>

        <!-- Right Column -->
        <div class="right-column">
          <section class="order-summary">
            <h2 class="section-title">Order Summary</h2>

            <div class="summary-row">
              <span class="summary-label">Subtotal</span>
              <span class="summary-value" id="subtotal">$35.97</span>
            </div>

            <div class="summary-row">
              <span class="summary-label">Tax (10%)</span>
              <span class="summary-value" id="tax">$3.60</span>
            </div>

            <div class="summary-row">
              <span class="summary-label">Delivery</span>
              <span class="summary-value" id="delivery">$2.99</span>
            </div>

            <div class="summary-divider"></div>

            <div class="summary-row summary-total">
              <span class="summary-label">Total</span>
              <span class="summary-value total-amount" id="total">$42.56</span>
            </div>

            <button class="place-order-btn" id="placeOrderBtn">
              Place Order
            </button>
          </section>
        </div>
      </div>
    </main>

    <!-- Added animated toast notification -->
    <div class="toast" id="toast">
      <div class="toast-content">
        <!-- Success icon (checkmark) -->
        <svg
          class="toast-icon toast-success"
          id="toastSuccessIcon"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
        <!-- Error icon (X) -->
        <svg
          class="toast-icon toast-error"
          id="toastErrorIcon"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
        <span class="toast-message" id="toastMessage"
          >Order placed successfully!</span
        >
      </div>
    </div>

    <script src="checkout.js"></script>
  </body>
</html>
